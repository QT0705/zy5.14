<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.header {
	width: 800px;
	height: 80px;
	background-color: #EB3538;
	margin-left: auto;
	margin-right: auto;
}
.main {
	background-position: 0% 0%;
	width: 800px;
	height: 600px;
	background-color: #3BEC7F;
	margin-left: auto;
	margin-right: auto;
}
.footer {
	width: 800px;
	height: 60px;
	background-color: #444BDC;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>

<body>
<header class="header">此处为新 header 标签的内容</header>
<main class="main">此处为新 main 标签的内容</main>
<footer class="footer">此处为新 footer 标签的内容</footer>
</body>
</html>
